<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vichy Laboratories</title>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body id = "body">
    <div class="wrapper">
        <div id = "logo">
            <img src = "img/VichyLogo.png" alt = "Logo">
        </div>
        <div id= "content">
            <div id=question>
                <h1> BIENVENIDOS A LA TRIVIA DE AMPOLLAS VICHY</h1>
                <h2> ¡Mucha Suerte!</h2>
            </div>
            <div id = buttons>
                <button id="start-button">Comenzá Acá</button>
            </div>
        </div>
        <div id="answer">
        </div>
        <form id="form">
            <h2 style="grid-column: 1/3">Completa acá tus datos para que puedas recibir 
                    la ampolla gratis en tu casa
            </h2>
            <input id="name" type ="text" name="nombre" placeholder="Nombre y Apellido">
            <input id="adress" type ="text" name="direccion" placeholder="Dir: (ej: Av. Libertador 5235, piso6, depto, A)">
            <input id="county" type ="text" name="Localidad" placeholder="Localidad">
            <input id="postCode" type ="text" name="CP" placeholder="Código postal">
            <button id="continue" type="reset">Continuar</button>
            <div id = radio>
                <label for="radio">Acepto bases y condiciones</label>
                <input id="checked" type ="radio" name="ByC" value="Acepto bases y condiciones">
            </div>
        </form>
    </div>
    <script src = "js/app.js"></script>
</body>
</html>
